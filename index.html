<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo and Song Page</title>
</head>
<body>

    <!-- Photo Section -->
    <section id="photo-section">
        <h2>My Photo</h2>
        <img src="your_photo_url.jpg" alt="Your Photo Description">
    </section>

    <!-- Song Section -->
    <section id="song-section">
        <h2>My Favorite Song</h2>
        <audio controls>
            <source src="your_song_url.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

</body>
</html>
